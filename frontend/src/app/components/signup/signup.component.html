<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Sign Up</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="email" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!errors.email">
              {{ errors.email }}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName3" name="name" placeholder="Name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!errors.name">
              {{ errors.name }}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!errors.password">
              {{ errors.password }}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPasswordConfirmation3" name="password_confirmation" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
            <a routerLink="/login" class="btn btn-info float-right">Sign In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>>
